<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>게시글 목록 - 목록 게시판</title>
        <link
            rel="stylesheet"
            href="../../static/css/information/information_list.css"
        />
        <link
            rel="shortcut icon"
            href="https://www.wishket.com/static/favicon.ico"
        />
    </head>
    <body>
        <div id="header-space" style="width: 100px; height: 100px"></div>
        <div class="wrap">
            <div>
                <div class="container">
                    <div class="main-wrap">
                        <div class="main-container">
                            <div class="main">
                                <div class="title-inline">게시글 목록</div>
                                <div class="search-box" id="search-box">
                                    <select
                                        class="moa-select search-type"
                                        name="search-type"
                                        style="display: none"
                                    >
                                        <option value="all">제목 + 내용</option>
                                        <option value="all">제목 + 내용</option>
                                        <option value="title">제목</option>
                                        <option value="content">내용</option>
                                    </select>
                                    <div
                                        class="ui-select moa-select theme-moa text-search-type"
                                        tabindex="0"
                                        sylte="width: 100%"
                                    >
                                        <span class="select-box">
                                            <p class="select-name">전체</p>
                                            <i class="select-icon"
                                                ><svg
                                                    class="select-icon"
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    width="14"
                                                    height="14"
                                                    viewBox="0 0 14 14"
                                                >
                                                    <path
                                                        fill="none"
                                                        fill-rule="evenodd"
                                                        stroke="#9E9E9E"
                                                        stroke-linecap="round"
                                                        stroke-linejoin="round"
                                                        stroke-width="1.2"
                                                        d="M1 4l6 6 6-6"
                                                    ></path></svg
                                            ></i>
                                        </span>
                                        <p class="select-background"></p>
                                        <ul class="select-dropdown">
                                            <li data-select-value="all">
                                                제목 + 내용
                                            </li>
                                            <li data-select-value="title">
                                                제목
                                            </li>
                                            <li data-select-value="content">
                                                내용
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="default-input-type icon-right">
                                        <div
                                            class="default-input-moa icon-right"
                                        >
                                            <input
                                                autocomplete="off"
                                                class="theme-moa moa-text search-text"
                                                data-input-type="text-input"
                                                name="search-text"
                                                type="text"
                                                style="padding-right: 48px"
                                            />
                                            <span class="text-unit active">
                                                <img
                                                    src="https://www.wishket.com/static/renewal/img/stack/icon-search@2x.png"
                                                    style="
                                                        margin-right: 8px;
                                                        cursor: pointer;
                                                    "
                                                />
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="post-lists">
                                    <div class="post-list">
                                        <div class="post-all">
                                            <div class="post-top">
                                                <div class="post-title">
                                                    풀무원
                                                </div>
                                                <div
                                                    class="post-writer-school-major"
                                                ></div>
                                                <div
                                                    class="post-writer-name"
                                                ></div>
                                                <div
                                                    class="post-created-date"
                                                ></div>
                                            </div>
                                            <div class="post-content">
                                                풀무원의 시스템 관리회사 4개중
                                                1개사로 선정되어 풀무원의 시스템
                                                개발, 유지관리 업체
                                            </div>
                                        </div>
                                    </div>
                                    <div class="post-list">
                                        <div class="post-all">
                                            <div class="post-top">
                                                <div class="post-title">
                                                    풀무원
                                                </div>
                                                <div
                                                    class="post-writer-school-major"
                                                ></div>
                                                <div
                                                    class="post-writer-name"
                                                ></div>
                                                <div
                                                    class="post-created-date"
                                                ></div>
                                            </div>
                                            <div class="post-content">
                                                풀무원의 시스템 관리회사 4개중
                                                1개사로 선정되어 풀무원의 시스템
                                                개발, 유지관리 업체
                                            </div>
                                        </div>
                                    </div>
                                    <div class="post-list">
                                        <div class="post-all">
                                            <div class="post-top">
                                                <div class="post-title">
                                                    풀무원
                                                </div>
                                                <div
                                                    class="post-writer-school-major"
                                                ></div>
                                                <div
                                                    class="post-writer-name"
                                                ></div>
                                                <div
                                                    class="post-created-date"
                                                ></div>
                                            </div>
                                            <div class="post-content">
                                                풀무원의 시스템 관리회사 4개중
                                                1개사로 선정되어 풀무원의 시스템
                                                개발, 유지관리 업체
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-space" style="width: 100px; height: 100px"></div>
    </body>
    <script src="../../static/js/information/information_list.js"></script>
</html>
