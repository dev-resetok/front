<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>게시글 작성 - 정보게시판</title>
        <link rel="stylesheet" href="../../static/css/information.css" />
        <link
            rel="shortcut icon"
            href="https://www.wishket.com/static/favicon.ico"
        />
    </head>
    <body>
        <div class="wrap">
            <div>
                <div class="구현X"></div>
                <div class="container">
                    <div class="구현X"></div>
                    <form>
                        <!-- <input type="text" />
                        <input type="text" /> -->
                        <div class="post-write-form-section">
                            <div class="form-section-header">
                                <p class="form-section-title subtitle-1">
                                    게시글 작성
                                </p>
                                <button class="구현X"></button>
                            </div>
                            <div class="form-input-section">
                                <div class="form-part">
                                    <label class="form-title font-body-1-bold"
                                        >학교 및 학과
                                    </label>
                                    <div class="font-body-2 text9 mb24">
                                        학교 및 학과를 입력해주세요
                                    </div>
                                </div>
                                <div class="form-part">
                                    <label class="form-title font-body-1-bold"
                                        >게시글 제목
                                        <span class="required">*</span>
                                    </label>
                                    <div class="font-body-2 text9 mb24">
                                        게시글 제목을 입력해주세요.
                                    </div>
                                </div>
                                <div class="form-part">
                                    <label class="form-title font-body-1-bold"
                                        >게시글 내용</label
                                    >
                                    <div class="mb4"></div>
                                    <div class="form-content">
                                        <div>
                                            <div class="content-textarea">
                                                <div class="textarea-border">
                                                    <textarea
                                                        class="moa-textarea body-2 text6"
                                                        name="description"
                                                        id="description_textarea"
                                                        maxlength="5000"
                                                        rows="15"
                                                        style="
                                                            width: 100%;
                                                            min-width: 100%;
                                                            max-width: 100%;
                                                        "
                                                    >
                                                    게시글 내용을 입력해주세요.</textarea
                                                    >
                                                </div>
                                                <!-- <span class="구현X"></span> -->
                                                <span class="word-length"
                                                    >19/5000</span
                                                >
                                                <span class="help-text"
                                                    >5,000자 이내로
                                                    작성해주세요.</span
                                                >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="구현X"></div>
                                    <div class="구현X"></div>
                                </div>
                                <div class="구현X"></div>
                            </div>
                            <div class="구현X"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="../../static/js/information.js"></script>
</html>
