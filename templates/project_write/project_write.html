    <script src="../../static/js/project_write/project_write.js"></script>
    <script>
        const textarea = document.getElementById("content-textarea");
        const defaultText = `프로젝트 개요 : 
현재 준비 상황 : 
필요 요소 : 
개발환경/언어/방식 : 
주요 기능 List/주요 화면 List/메뉴 구성/요구 사항 등 : 
산출물 : 
참고 서비스/사이트 : 
기타 참고 사항/유의 사항 : `;

        // 로컬 저장소에서 저장된 내용 로드
        function loadContent() {
            const savedContent = localStorage.getItem("textarea-content");
            if (savedContent) {
                textarea.value = savedContent;
            } else {
                textarea.value = defaultText;
            }
        }

        // 로컬 저장소에 내용 저장
        function saveContent() {
            if (textarea.value !== defaultText) {
                localStorage.setItem("textarea-content", textarea.value);
            }
        }

        // 초기 내용 로드
        loadContent();

        // 포커스 시 기본 텍스트 뒤로 커서 이동
        textarea.addEventListener("focus", function () {
            if (textarea.value === defaultText) {
                textarea.setSelectionRange(
                    defaultText.length,
                    defaultText.length
                );
            }
        });

        // 입력 내용 저장
        textarea.addEventListener("input", function () {
            // 기본 텍스트와 입력한 내용 분리
            if (textarea.value.startsWith(defaultText)) {
                textarea.value =
                    defaultText + textarea.value.substring(defaultText.length);
            }
            saveContent();
        });

        // 페이지를 벗어나기 전에 내용 저장
        window.addEventListener("beforeunload", function () {
            saveContent();
        });
    </script>
